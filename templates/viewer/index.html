{% extends "viewer/base.html"%}
{% load static %}
 {% block content %}
<html>
<head>
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
<h1 class="text-info">Select a Prim</h1>
        <label for="model-select" class="text-info">Select Model:</label>
        <select id="model-select">
            <!-- Options will be added here dynamically -->
        </select>
    </div>

    <div>
        <label for="light-slider" class="text-info">Ambient Light Intensity:</label>
        <input type="range" id="light-slider" min="0" max="10" step="0.1" value="1">
        <span id="light-value" class="text-info">1</span>
    </div>

    <div id="model-images"></div>

    <div id="model"></div>



    <script src="{% static 'js/main.js' %}" type="module"></script>
</body>
</html>
{% endblock %}
