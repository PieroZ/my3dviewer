<!-- templates/viewer/dropdown.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Select 3D Model</title>
</head>
<body>
    <h1>Select a 3D Model</h1>
    <form method="GET" action="{% url 'viewer:model_view' %}">
        <select name="model">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
        <button type="submit">Load Model</button>
    </form>
</body>
</html>
